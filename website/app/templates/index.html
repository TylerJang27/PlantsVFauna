{% extends "base.html" %}

{% block content %}

<br><br>

<!-- Section -->
<section class="section section-md">
    <div class="container mb-5">
        <div class="row align-items-center justify-content-around">
          <div class="col-md-6 col-xl-4 text-center text-md-left text-black">
            <img class="img-fluid mb-3" src="/static/assets/img/logo.png" alt="Logo">
            <h2 class="h1 mb-5">Plants V. Fauna</h2>
            {% if current_user.is_authenticated %}
              <a href="{{ url_for('index.status') }}" class="btn btn-warning">Go To Status</a>
            {% else %}
              <p><a href="{{ url_for('users.login') }}">Login</a></p>
            {% endif %}
          </div>
        </div>
    </div>
</section>
<!-- End of section -->

{% endblock %}
